<!DOCTYPE html>
	<html lang="en" ng-app="notesApp">
	<head>
		<meta charset="UTF-8">
		<title>Note App</title>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<div>
			<select ng-model="ctrl.selectedCountryId" ng-options="c.id as c.label for c in ctrl.countries"></select>
			Selected Country ID : {{ctrl.selectedCountryId}}
		</div>
		<div>
			<select ng-model="ctrl.selectedCountry" ng-options="c.label for c in ctrl.countries"></select>
			Selected Country : {{ctrl.selectedCountry}}
		</div>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){
					this.countries = [
						{label:'USA',id:1},
						{label:'India',id:2},
						{label:'Other',id:3}
					];
					this.selectedCountryId = 2;
					this.selectedCountryId = this.countries[1];
				}]);
		</script>
	</body>
	</html>
